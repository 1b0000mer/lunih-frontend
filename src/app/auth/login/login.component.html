<div id="sj-content" class="sj-content sj-addarticleholdcontent sj-addarticleholdvtwo">
  <div class="sj-dashboardboxtitle sj-titlewithform">
    <h2 class="w-100 text-center">{{ langData[langCode]['LOG_IN'] }}</h2>
    <!-- Toolbar here -->
  </div>
  <div class="sj-manageallsession login-on-page">
    <form nz-form [formGroup]="form" (ngSubmit)="onLoginWithForm()" class="center-form">
      
      <!-- Username -->
      <nz-form-item>
        <nz-form-control>
          <nz-input-group 
          [nzPrefix]="userIcon" 
          [ngClass]="displayFieldCss(form, 'username')"
          [nzTooltipTitle]="langData[langCode]['USER_NAME_TIP']" 
          nzTooltipPlacement="left" 
          nz-tooltip>
            <input type="text" class="nz-form-input" nz-input formControlName="username" nzSize="large"
              [attr.placeholder]="langData[langCode]['USER_NAME']" (keyup.enter)="onLoginWithForm()"/>
            <ng-template #userIcon>
              <i class="fas fa-user prefix-icon"></i>
            </ng-template>
          </nz-input-group>
          <ng-container *ngIf="isFieldValid(form, 'username')">
            <small *ngIf="form.get('username')?.errors?.['required']" class="text-red">
              {{ langData[langCode]['USER_NAME_ERR'] }} <br />
            </small>
          </ng-container>
        </nz-form-control>
      </nz-form-item>

      <!-- Password -->
      <nz-form-item>
        <nz-form-control>
          <nz-input-group 
          [nzPrefix]="passIcon" 
          [nzSuffix]="showPassButtonLogin"
          [ngClass]="displayFieldCss(form, 'password')"
          [nzTooltipTitle]="langData[langCode]['PASSWORD_TIP']" 
          nzTooltipPlacement="left" 
          nz-tooltip>
            <input [attr.type]="showPassLogin ? 'text' : 'password'" class="nz-form-input" nz-input
              formControlName="password" [attr.placeholder]="langData[langCode]['PASSWORD']" nzSize="large"
              (keyup.enter)="onLoginWithForm()" />
            <ng-template #passIcon>
              <i class="fas fa-lock prefix-icon"></i>
            </ng-template>
            <ng-template #showPassButtonLogin>
              <i (click)="toggleShowPassLogin()" class="fas fa-eye append-icon" [ngClass]="showPassLogin ? 'fas fa-eye-slash append-icon' : 'fas fa-eye append-icon'"></i>
            </ng-template>
          </nz-input-group>
          <ng-container *ngIf="isFieldValid(form, 'password')">
            <small *ngIf="form.get('password')?.errors?.['required']" class="text-red">
              {{ langData[langCode]['PASSWORD_ERR'] }} <br />
            </small>
          </ng-container>
        </nz-form-control>
      </nz-form-item>
      
      <!-- Remember/ForgotPass -->
      <div nz-row>
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>{{ langData[langCode]['REMEMBER_ME'] }}</span>
          </label>
        </div>
        <div class="text-right" nz-col [nzSpan]="12">
          <a>{{ langData[langCode]['FORGOR'] }}</a>
        </div>
      </div>

      <!-- Submit -->
      <div nz-row nzJustify="center" class="mr-top-10">
        <div nz-col [nzSpan]="24" class="text-center">
          <button nz-button nzType="primary" nzSize="large" type="button" class="pointer"
            (click)="onLoginWithForm()">
            <i class="fas fa-key mr-right-10"></i>
            <span>{{ langData[langCode]['LOG_IN'] }}</span>
          </button>
        </div>
      </div>

      <!-- Divider -->
      <div nz-row nzJustify="center">
        <nz-divider nzDashed [nzText]="text">
          <ng-template #text><span>{{ langData[langCode]['OR'] }}</span></ng-template>
        </nz-divider>

        <!-- Google -->
        <div nz-col [nzSpan]="24" class="text-center">
          <button class="nz-btn-red mr-top-10" nz-button nzSize="large" (click)="onLoginWithGoogle()" type="button">
              <i class="fab fa-google mr-right-10"></i>
              <span>{{ langData[langCode]['LOG_IN_GOOGLE'] }}</span>
            </button>
        </div>
      </div>

    </form>
  </div>
</div>
