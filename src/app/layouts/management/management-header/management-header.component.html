<div class="pull-left">
  <b class="text-uppercase hide-xs">{{ langData[langCode]['ADMIN_SYSTEM'] }}</b>
</div>
<div class="pull-right">
  <!-- <img src="assets/img/user-img.png" onerror="this.src='assets/img/user.png'" class="avatar pointer"
  nz-dropdown [nzDropdownMenu]="menuUser"> -->
  <button *ngIf="langCode === 'lv'" nz-button nzType="default" type="button" nzSize="small"
    class="language-btn lang-lv" (click)="switchLang('en')"><span>........</span><span>{{langCode}}</span></button>
  <button *ngIf="langCode === 'en'" nz-button nzType="default" type="button" nzSize="small"
    class="language-btn lang-en" (click)="switchLang('lv')"
    nzPopconfirmPlacement="bottomRight"><span>........</span><span>{{langCode}}</span></button>
  <img src="../../../../assets/img/user-img.png" onerror="this.src='assets/img/user-img.png'" class="avatar pointer" nz-dropdown [nzDropdownMenu]="menuUser">
  <nz-dropdown-menu #menuUser="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item [routerLink]="['/profile']"><i class="fas fa-user mr-right-5"></i>{{ langData[langCode]['USER_INFO'] }}</li>
      <li nz-menu-divider></li>
      <li nz-menu-item class="text-red" (click)="doLogout()"><i class="fas fa-power-off mr-right-5"></i>{{ langData[langCode]['LOG_OUT'] }}</li>
    </ul>
  </nz-dropdown-menu>
</div>
