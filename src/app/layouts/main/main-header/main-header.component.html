<header id="sj-header" class="sj-header sj-haslayout">
  <div class="container">
    <div class="row">
      <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="sj-navigationarea">
          <strong class="sj-logo"><a href="../"><img src="assets/img/liepu-logo.svg"></a></strong>
          <div class="sj-rightarea">
            <nav id="sj-nav" class="sj-nav navbar-expand-lg">
              <div class="collapse navbar-collapse sj-navigation" id="navbarNav">
                <ul>
                  <!-- Language -->
                  <li>
                    <button *ngIf="langCode === 'lv'" nz-button nzType="default" type="button" nzSize="large"
                      class="language-btn lang-lv"
                      (click)="switchLang('en')"><span>........</span><span>{{langCode}}</span></button>
                    <button *ngIf="langCode === 'en'" nz-button nzType="default" type="button" nzSize="large"
                      class="language-btn lang-en"
                      (click)="switchLang('lv')"><span>........</span><span>{{langCode}}</span></button>
                  </li>
                  <!-- Account menu -->
                  <li class="menu-item-has-children page_item_has_children">
                    <ng-container *ngIf="isLogin">
                      <button nz-button nzType="default" type="button" nzSize="large"
                        class="account-btn menu-item-has-children page_item_has_children">
                        <img [attr.src]="userAvatarLink" width="19px" height="19px" class="account-icon mr-right-5"
                          onerror="this.src='assets/img/user.png'">
                        <span>{{ userName }}</span>
                      </button>
                      <ul class="account sub-menu">
                        <li *ngIf="isStudent"><a [routerLink]="['/student']"><i class="fas fa-pen-nib mr-right-5"></i>
                            {{ langData[langCode]['STUDENT'] }}</a></li>

                        <li *ngIf="isUniversity"><a [routerLink]="['/university']"><i class="fas fa-pen-nib mr-right-5"></i>
                            {{ langData[langCode]['UNIVERSITY'] }}</a></li>

                        <li *ngIf="isCompany"><a [routerLink]="['/company']"><i class="fas fa-pen-nib mr-right-5"></i>
                            {{ langData[langCode]['COMPANY'] }}</a></li>
                        
                        <li><a [routerLink]="['/', 'account']"><i class="fas fa-user-edit mr-right-5"></i>
                            {{ langData[langCode]['USER_INFO'] }}</a></li>
                        <li nz-menu-divider></li>
                        <li class="text-red" (click)="doLogout()"><a href="javascript:void(0);"><i class="fas fa-power-off mr-right-5"></i>
                            {{ langData[langCode]['LOG_OUT'] }}</a></li>
                      </ul>
                    </ng-container>

                    <!-- Login -->
                    <button *ngIf="!isLogin" nz-button nzType="primary" type="button" nzSize="large" class="account-btn" [routerLink]="['/login']">
                      <i class="fas fa-user-circle account-icon"></i><span>{{ langData[langCode]['LOG_IN'] }}</span>
                    </button>

                    <!-- Sign up -->
                    <button *ngIf="!isLogin" nz-button nzType="default" type="button" nzSize="large" class="account-btn" [routerLink]="['/sign-up']">
                      <i class="fas fa-feather-alt account-icon"></i><span>{{ langData[langCode]['SIGN_UP'] }}</span>
                    </button>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
